<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external js-->
    <script src="numbers.js"></script>
    <title>JS Numbers</title>
</head>
<body>

    <h2>Infinity is returned if you calculate a number outside the largest possible number:</h2>
    <button id="demo" onclick="myInfinity()">Click me for Example!</button>
    <br>
    <!--internal js-->
    <script>
        var myNumber = 2;
        var txt = "";
        function myInfinity(){
            while(myNumber != Infinity){
            myNumber = myNumber*myNumber;
            txt += myNumber + "<br>";
        }
        document.getElementById("demo").innerHTML = txt;
        }
        

    </script>
    
</body>
</html>
