<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- EXTERNAL JS-->
    <script src="events.js"></script>
    <title>JS Events</title>
</head>
<body>
    <!-- function implementation-->
    <p> Click the button below to display the Time: </p>
    <button onclick="displayTime()">The time is? </button>
    <p id="demo"></p>

    <button onclick="document.getElementById('demo2').innerHTML = Date()">The Time is?</button>
    <p id="demo2"></p>
    <!--In the example above, the JavaScript code changes the content of the element with id="demo".
    In the next example, the code changes the content of its own element (using this.innerHTML):-->
    <button onclick="this.innerHTML = Date()">What is the Time?</button>
</body>
</html>
