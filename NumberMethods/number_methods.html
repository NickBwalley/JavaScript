<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external js-->
    <script src="number_methods.js"></script>
    <title>JS Number Methods</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <!-- internal js-->
    <script>
        var x = new Date("2017-09-30");
        document.getElementById("demo").innerHTML = Number(x); 
        var x = Number.MAX_VALUE;
        document.write(x);
        document.write("<br>");
        var x = Number.MIN_VALUE;
        document.write(x);
        document.write("<br>");

        var x = Number.POSITIVE_INFINITY; // POSITIVE_INFINITY is returned on overflow:
        document.write(x);
        document.write("<br>");
        </script>
</body>
</html>
