<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getElementById</title>
</head>
<body>
    <h2>We Are legion</h2>
    <p id="demo">We Don't Forgive!</p>

    <button type="button" onclick="document.getElementById('demo').innerHTML='Sorry for that\n Welcome to JavaScript!' ">click me to alter text!</button>

    <!--JavaScript changing html styles (css)-->
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px';">click me to change Style!</button>
    <!--JavaScript hiding HTML Elements-->
    <button type="button" onclick="document.getElementById('demo').style.display='none';">Click me to hide!</button>
</body>
</html>

<!--JavaScript accepts both double and single quotes:-->
